<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandas Cocina</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
    .sin-tacc {
      background-color: #8B0000; /* rojo oscuro para destacar */
    }
    .pedido {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
    }
    .detalle {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Comandas en Cocina</h1>
  <div id="contenedor" class="grid"></div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1vaWcFMzsHoAQePPjYaW5v9PYiuS03MR647H_vCF4XTlPeIAhl1F_DJRCdd7tVMczqpuP0talDttJ/pub?gid=982094745&single=true&output=csv";

    async function cargarDatos() {
      const respuesta = await fetch(url);
      const texto = await respuesta.text();
      const filas = texto.split("\n").slice(1); // saltamos encabezados

      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      filas.forEach(fila => {
        const columnas = fila.split(",");
        if (columnas.length >= 4) {
          const numero = columnas[0];
          const pedido = columnas[1];
          const comentarios = columnas[2];
          const mozo = columnas[3];

          const div = document.createElement("div");
          div.className = "card";

          // Si en comentarios o pedido aparece "SIN TACC" lo pintamos de rojo
          if (pedido.toLowerCase().includes("sin tacc") || comentarios.toLowerCase().includes("sin tacc")) {
            div.classList.add("sin-tacc");
          }

          div.innerHTML = `
            <div class="pedido">#${numero}</div>
            <div class="detalle"><strong>Mozo:</strong> ${mozo}</div>
            <div class="detalle"><strong>Pedido:</strong> ${pedido}</div>
            <div class="detalle"><strong>Comentarios:</strong> ${comentarios}</div>
          `;
          contenedor.appendChild(div);
        }
      });
    }

    cargarDatos();
    setInterval(cargarDatos, 15000); // refresca cada 15 segundos
  </script>
</body>
</html>
