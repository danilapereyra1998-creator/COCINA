<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandas Cocina</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      position: relative;
      transition: border 0.3s;
    }
    .sin-tacc {
      background-color: #8B0000; /* rojo oscuro */
    }
    .pedido {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
      margin-bottom: 10px;
    }
    .detalle {
      margin-top: 10px;
      font-size: 1rem;
    }
    .detalle ul {
      padding-left: 20px;
      margin: 5px 0;
    }
    .entregado {
      border: 3px solid #00FF00; /* verde al marcar como entregado */
    }
    .sin-tacc-label {
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background: #a00000;
      padding: 2px 6px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }
    .checkbox-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Comandas en Cocina</h1>
  <div id="contenedor" class="grid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1vaWcFMzsHoAQePPjYaW5v9PYiuS03MR647H_vCF4XTlPeIAhl1F_DJRCdd7tVMczqpuP0talDttJ/pub?gid=982094745&single=true&output=csv";

    function cargarDatos() {
      Papa.parse(url, {
        download: true,
        complete: function(results) {
          const contenedor = document.getElementById("contenedor");
          contenedor.innerHTML = "";

          results.data.forEach(fila => {
            const numero = fila[0];     
            const sinTacc = fila[1];    
            const pedidoRaw = fila[2];  
            const comentarios = fila[3];
            const mozo = fila[4];       

            if (!numero || numero.trim() === "" || numero.toLowerCase().includes("n√∫mero de talonario")) return;

            const div = document.createElement("div");
            div.className = "card";

            // Etiqueta sin TACC
            let sinTaccLabel = "";
            if (sinTacc && sinTacc.toLowerCase() === "si") {
              div.classList.add("sin-tacc");
              sinTaccLabel = `<div class="sin-tacc-label">PEDIDO SIN TACC</div>`;
            }

            // Procesar pedido en lista
            let pedidoHTML = "<ul>";
            if (pedidoRaw) {
              const items = pedidoRaw.split(",");
              items.forEach(item => {
                pedidoHTML += `<li>${item.trim()}</li>`;
              });
            }
            pedidoHTML += "</ul>";

            // Checkbox de entregado
            const checkboxHTML = `
              <div class="checkbox-container">
                <input type="checkbox" class="entregado-checkbox">
                <label>Entregado</label>
              </div>
            `;

            div.innerHTML = `
              ${checkboxHTML}
              <div class="pedido">#${numero}</div>
              ${sinTaccLabel}
              <div class="detalle"><strong>Pedido:</strong> ${pedidoHTML}</div>
              <div class="detalle"><strong>Comentarios:</strong> ${comentarios}</div>
              <div class="detalle"><strong>Mozo:</strong> ${mozo}</div>
            `;

            // Manejar el click del checkbox
            const checkbox = div.querySelector(".entregado-checkbox");
            checkbox.addEventListener("change", () => {
              if (checkbox.checked) {
                div.classList.add("entregado");
              } else {
                div.classList.remove("entregado");
              }
            });

            contenedor.appendChild(div);
          });
        }
      });
    }

    cargarDatos();
    setInterval(cargarDatos, 15000);
  </script>
</body>
</html>
