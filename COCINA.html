<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandas Cocina</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
    .sin-tacc {
      background-color: #8B0000; /* rojo oscuro para destacar */
    }
    .pedido {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
    }
    .detalle {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Comandas en Cocina</h1>
  <div id="contenedor" class="grid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1vaWcFMzsHoAQePPjYaW5v9PYiuS03MR647H_vCF4XTlPeIAhl1F_DJRCdd7tVMczqpuP0talDttJ/pub?gid=982094745&single=true&output=csv";

    function cargarDatos() {
      Papa.parse(url, {
        download: true,
        complete: function(results) {
          const contenedor = document.getElementById("contenedor");
          contenedor.innerHTML = "";

          results.data.forEach(fila => {
            // Usamos índice de columna para mayor seguridad
            const numero = fila[0];     // Columna A
            const sinTacc = fila[1];    // Columna B
            const pedido = fila[2];     // Columna C
            const comentarios = fila[3]; // Columna D
            const mozo = fila[4];       // Columna E

            if (!numero) return; // saltar filas vacías

            const div = document.createElement("div");
            div.className = "card";

            // Pintar de rojo si es SIN TACC
            if (sinTacc && sinTacc.toLowerCase() === "si") {
              div.classList.add("sin-tacc");
            }

            div.innerHTML = `
              <div class="pedido">#${numero}</div>
              <div class="detalle"><strong>Pedido:</strong> ${pedido}</div>
              <div class="detalle"><strong>Comentarios:</strong> ${comentarios}</div>
              <div class="detalle"><strong>Mozo:</strong> ${mozo}</div>
            `;

            contenedor.appendChild(div);
          });
        }
      });
    }

    cargarDatos();
    setInterval(cargarDatos, 15000);
  </script>
</body>
</html>
